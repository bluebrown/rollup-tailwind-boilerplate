<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>rollup-tailwind-boilerplate</title>
    <script src="./bundle.js"></script>
  </head>

  <body class="bg-gray-100 p-8 text-gray-900 flex justify-center items-center">
    <main>
      <h1 class="text-6xl">Tailwindcss + Aplinejs Starter</h1>
      <div class="flex px-3">
        <p class="text-2xl text-gray-600">Powered by Rollup.js</p>
        <div x-data="{ open: false }">
          <button
            @click="open = true"
            class="ml-4 px-4 py-3 leading-none shadow-md rounded-md text-white font-semibold bg-blue-600 hover:bg-blue-500 focus:outline-none focus:shadow-outline"
          >
            What is this page?
          </button>
          <div
            x-show="open"
            @click.away="open = false"
            class="mt-3 max-w-sm flex p-6 bg-white rounded-lg shadow-lg hover:shadow-xl absolute"
          >
            <p>
              Tailwindcss and alpinjs bundled by rollup to achieve a overall
              bundle size of under 100kb with ease.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
